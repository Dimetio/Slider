<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" id="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=10,minimal-ui">
  <title>Slider</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="slider">
    <div class="slider-actions">
      <div class="slider-prev">
        <img src="./img/slider/arrow-left.svg" alt="prev">
      </div>
      <div class="slider-next">
        <img src="./img/slider/arrow-right.svg" alt="next">
      </div>
    </div>
    <div class="slider-wrapper">
      <div class="slider-inner">
        <div class="slide">
          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/1-1.jpg" alt="">
            <div class="slide-name">Сумка</div>
            <div class="slide-brand">Dolce & Gabbana</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/1-2.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Gucci</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/1-3.jpg" alt="">
            <div class="slide-name">Лоферы</div>
            <div class="slide-brand">Dolce & Gabbana</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/1-4.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Dolce & Gabbana</div>
          </a>
        </div>

        <div class="slide">
          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/2-1.jpg" alt="">
            <div class="slide-name">Рюкзак</div>
            <div class="slide-brand">Monnalisa</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/2-2.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Stella McCartney</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/2-3.jpg" alt="">
            <div class="slide-name">Комплект из заколок</div>
            <div class="slide-brand">Junefee</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/2-4.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Gucci</div>
          </a>
        </div>

        <div class="slide">
          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/3-1.jpg" alt="">
            <div class="slide-name">Ботинки</div>
            <div class="slide-brand">Gallucci</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/3-2.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Chloé</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/3-3.jpg" alt="">
            <div class="slide-name">Кеды</div>
            <div class="slide-brand">Golden Goose Deluxe Brand</div>
          </a>

          <a target="_blank" href="#" class="slide-item">
            <img src="./img/slider/3-4.jpg" alt="">
            <div class="slide-name">Платье</div>
            <div class="slide-brand">Fendi</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>

</html>
